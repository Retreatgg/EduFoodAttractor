databaseChangeLog:
  - changeSet:
      id: create dishes table
      author: Adil
      changes:
        - createTable:
            tableName: dishes
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar(250)
                  constraints:
                    nullable: true
              - column:
                  name: restaurant_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_restaurant_id
                    references: restaurants(id)


