databaseChangeLog:
  - changeSet:
      id: create table for Users
      author: Argen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(45)
              - column:
                  name: email
                  type: varchar(45)
              - column:
                  name: password
                  type: varchar(75)
              - column:
                  name: avatar
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(100)
              - column:
                  name: enabled
                  type: boolean